<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entries - Sunrise</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container table-container" id="entriesTable">
    <h2 class="text-center mb-4">Entries</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Company Name</th>
          <th>Type of Waste</th>
          <th>Check-In Time</th>
          <th>Check-Out Time</th>
          <th>Created</th>
          <th>Updated</th>
        </tr>
      </thead>
      <tbody id="entriesTableData">
        <!-- Entries will be populated dynamically here -->
      </tbody>
    </table>
  </div>
</body>
</html>
